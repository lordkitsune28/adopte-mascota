<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="./styles/perfil.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class="w-100 contenedor">
        <div class="div-usuario w-75 mx-auto ">
            <div class="user">
                <h1 class="">Perfil</h1>
                <div class="col perfil w-100 rounded-circle" id="perfil"></div>
                <a href="#" type="button" id="modificar">Editar perfil</a>
            </div>

            <form id="form">
                <div class="perfil foto">
                    <label for="image">Url Foto de perfil</label>
                    <input id="image" class="w-100 input" name="image" type="text" placeholder="" readonly>
                </div>
                <div class="perfil">
                    <label for="name">Nombre</label>
                    <input id="name" class="w-100 input" name="name" type="text" placeholder="" readonly>
                </div>
                <div class="perfil">
                    <label for="lastName">Apellido</label>
                    <input id="lastName" class="w-100 input" name="lastName" type="text" placeholder="" readonly>
                </div>
                <div class="perfil">
                    <label for="email">Correo</label>
                    <input id="email" class="w-100 input" name="email" type="text" placeholder="" readonly>
                </div>
                <div class="perfil id">
                    <label id="label-edit" for="id">Id</label>
                    <input id="id" class="w-100 input" name="id" type="text" placeholder="" readonly>
                </div>
                <div class="perfil">
                    <button id="boton" type="submit"
                        class="btn btn-secondary buttom guardar-cambios">Guardar</button>
                </div>
            </form>
        </div>
    </main>

    <footer id="footer">
        <nav class="navbar navbar-expand-lg navbar-light bg-light menu-mascotas">
            <div class="container-fluid">
                <a class="nav-link active" aria-current="page" href="mascotas.html" tabindex="-1">
                    <img class="icono-home" src="https://i.ibb.co/2ZcsN2F/home.png" alt=""></a>

                <a class="nav-link" aria-current="page" href="mensajes.html" tabindex="-2">
                    <img class="icono" src="./img/vector2.png" alt=""></a>
                <a class="nav-link" aria-current="page" href="favorite.html" tabindex="-1">
                    <img class="icono" src="./img/vector.png" alt=""></a>
                <a class="nav-link" aria-current="page" href="perfil.html" tabindex="-1">
                    <img class="icono" src="https://i.ibb.co/3RMCBkL/Component-2.png" alt=""></a>

            </div>
        </nav>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script type="module" src="./scripts/perfil.js"></script>
</body>

</html>
